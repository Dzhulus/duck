<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.ItemsOnStage{
			position: absolute;
		}
		.duck{
			height: 100px;
			width: 100px;
			position: absolute;
			border-radius: 40%;
			z-index: 2;
		}
	</style>
</head>
<body>
	<h2 class="scoreTag" style="left: 850px;top: 50px; position: absolute;"></h2>
	<div class="col-12 bg-secondary" style="height: 969px; padding-top: 169px;">
		<h4 style="margin-bottom: 100px; margin-left: 100px;">Цель этой игры заключается в том, что надо набрать 15 очков или более. Желтые утки дают +1 очко, обычные утки дают +2, а гуси -2.</h4>
		<div class="mx-auto bg-danger" style="height: 670px; width: 1100px;">
			<div class="ItemsOnStage mx-auto" style="top:550px; height: 120px; background-image: url(wave1.png); width: 1100px;"></div>
			<div class="ItemsOnStage mx-auto" style="top:650px; height: 150px; background-image: url(wave2.png); width: 1100px;"></div>
			<div class="ItemsOnStage mx-auto" style="top:765px; height: 200px; background-image: url(wave3.png); width: 1100px;"></div>
		</div>
		<button class="btn" style="position: absolute; left: 850px; top: 100px;">Начать игру!</button>
	</div>
	<script type="text/javascript">
		let btn = document.querySelector(".btn")
		let score = 0
		let wavesTop =[600, 700, 800]
		let scoreTag = document.querySelector(".scoreTag")

		btn.onclick = function(){
			let itog = function(){
				clearInterval(createDucks);
				alert("Ты проиграл.")
			}
			setTimeout(itog, 9000)
			let createDucks = setInterval(createDuck, 350);
			btn.style.display ="none"
		}
		

		let createDuck = function(){
			let duck = document.createElement("div");
			document.body.appendChild(duck);
			duck.classList.add("duck");
			duck.style.top = wavesTop[random(2)] + "px";
			duck.style.left = random(750) + 500 + "px";
			
			duck.style.backgroundSize ="100%"
			duck.onclick = function(){
				let win = function(){
					if (score >=15) {
						alert("Ты выиграл!")
					}
				}		
				if(duck.name == "good"){
					score = score + 2
					win()
				}
				else if(duck.name =="norm"){
					score = score + 1
					win()
				}
				else if(duck.name =="bad"){
					score = score - 2
					win()
				}
				
				duck.style.display ="none";
				scoreTag.innerHTML = score;
			}

		if(random(2)== 0){
			duck.style.backgroundImage ="url(1521260.png)"
			duck.name ="norm"
		}
		else if(random(2)==1){
			duck.style.backgroundImage ="url(616612.png)"
			duck.name ="good"
		}
		else if(random(2)==2){
			duck.style.backgroundImage ="url(2219737.png)"
			duck.name ="bad"
		}

		}
		let random = function(arg){
			let random = Math.round(Math.random()*arg)
			return random;
		}
	</script>
</body>
</html>
